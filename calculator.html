<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Calculator | UI Collection</title>
</head>

<body>
	<header class="header">
		<div class="header__container">
			<h1 class="header__title">Calculator</h1>
		</div>
	</header>
	<main class="main">
		<div class="main__container">
			<div class="calculator">
				<input id="number-input" name="number" class="calculator__input" value="0">
				<div id="keys" class="calculator__number-keys">
					<button id="key-7" class="calculator__number-key" value="7">7</button>
					<button id="key-8" class="calculator__number-key" value="8">8</button>
					<button id="key-9" class="calculator__number-key" value="9">9</button>
					<button id="divide">÷</button>
					<button id="key-4" class="calculator__number-key" value="4">4</button>
					<button id="key-5" class="calculator__number-key" value="5">5</button>
					<button id="key-6" class="calculator__number-key" value="6">6</button>
					<button id="multiply">×</button>
					<button id="key-3" class="calculator__number-key" value="3">3</button>
					<button id="key-2" class="calculator__number-key" value="2">2</button>
					<button id="key-1" class="calculator__number-key" value="1">1</button>
					<button id="minus">−</button>
					<button id="reset">AC</button>
					<button id="key-0" class="calculator__number-key" value="0">0</button>
					<button id="equal">=</button>
					<button id="plus">+</button>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="footer__container">
			<small class="footer__copyright">&copy; 2025 UI Collection. All rights reserved.</small>
		</div>
	</footer>
	<script src="calculator.js"></script>
</body>

</html>
