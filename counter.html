<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">

<body>
	<header class="header">
		<div class="header__container">
			<h1 class="header__title">UI Collection</h1>
		</div>
	</header>
	<main class="main">
		<div class="main__container">
			<section id="section-counter" class="counter">
				<h2>Counter</h2>
				<div class="counter__inner">
					<button id="decrement" class="counter__btn">
						<i class="fa-solid fa-minus"></i>
					</button>
					<input id="amount" type="number" value="1" class="counter__input">
					<button id="increment" class="counter__btn">
						<i class="fa-solid fa-plus"></i>
					</button>
				</div>
			</section>
		</div>
	</main>
	<footer class="footer">
		<div class="footer__container">
			<small class="footer__copyright">&copy; 2026 UI Collection. All rights reserved.<br>Created by Hatsumi</small>
		</div>
	</footer>
	<script src="counter.js"></script>
</body>

</html>
